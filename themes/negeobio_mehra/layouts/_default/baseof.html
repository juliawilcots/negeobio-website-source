<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="icon" href="NEGBlogo-trim.jpg">
    <title>
        {{ block "Title" . }}
            {{ .Site.Title }}
        {{ end }}
    </title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,400;0,700;1,400;1,700&display=swap">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/milligram.css">
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/negeobio.css">
</head>

<body>
    {{ block "header" . }}
    <header>
        <div class="container group">
            {{ $currentPage := . }}
            {{- $firstUrlElement := print "/" (index (split .RelPermalink "/") 2) "/" -}}

            <nav class='main_nav'>
                <ul>
                    {{ range .Site.Menus.main }}
                    <li
                        class='{{if or ($.IsMenuCurrent "main" .) (eq ($firstUrlElement|lower) (.URL|lower)) }} active {{end}}'>
                        <a href='{{ .URL }}'>
                            {{ .Title }}
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </nav>
        </div>
    </header>
    {{ end }}
    <div class="container">
        {{ block "main" . }}
        <!-- The part of the page that begins to differ between templates -->
        {{ end }}
    </div>
    {{ block "footer" . }}
    <footer>
        <div class="container">
            <hr>
            Copyright {{ now.Year }}
        </div>
    </footer>
    {{ end }}
</body>

</html>
